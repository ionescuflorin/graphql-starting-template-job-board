type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job]
}

# is a root type like query
type Mutation {
  createJob(input: CreateJobInput): Job
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}

type Job {
  # ! means should never be null / reqired field
  id: ID!
  title: String
  company: Company
  description: String
}

# input types used as arguments
input CreateJobInput {
  companyId: ID
  title: String
  description: String
}
